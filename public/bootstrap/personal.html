<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <script  src="jQuery.js"></script>
    <link rel="stylesheet" type ="text/css" href="bootstrap/dist/css/bootstrap.min.css"/>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <h2>个人资料</h2>
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="username" class="col-md-2 control-label">用户名</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="学号" class="col-md-2 control-label">学&emsp;号</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="学号" placeholder="学号">
                </div>
            </div>
            <div class="form-group">
                <label for="性别" class="col-md-2 control-label">性&emsp;别</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="性别" placeholder="性别">
                </div>
            </div>
            <div class="form-group">
                <label for="住址" class="col-md-2 control-label">住&emsp;址</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="住址" placeholder="住址">
                </div>
            </div>
            <div class="form-group">
                <label for="手机号" class="col-md-2 control-label">手机号</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="手机号" placeholder="手机号">
                </div>
            </div>
            <div class="form-group">
                <label for="社交" class="col-md-2 control-label">社&emsp;交</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="社交" placeholder="QQ/Weixin/E-mail">
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-10">
                        <input class="btn btn-default" type="reset" value="重置">
                        <input class="btn btn-default" type="submit" value="提交">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>




</body>
</html>
